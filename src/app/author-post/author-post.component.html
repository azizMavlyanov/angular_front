<!-- Main Content -->
<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <form novalidate>
        <div class="control-group">
          <div class="form-group">
            <label>Заголовок</label>
            <input type="text" [(ngModel)]="post.heading" [disabled]="processing" name="title" class="form-control"
              placeholder="Заголовок">
          </div>
        </div>
        <div class="control-group">
          <div class="form-group">
            <label>Подзаголовок</label>
            <input type="text" [(ngModel)]="post.subheading" [disabled]="processing" name="subtitle" class="form-control"
              placeholder="Подзаголовок">
          </div>
        </div>
        <div class="control-group">
          <div class="form-group">
            <label>Контент</label>
            <textarea  [(ngModel)]="post.body" rows="5" [disabled]="processing" name="body" class="form-control"
              placeholder="Контент"></textarea>
          </div>
        </div>
        <br>
        <app-loading *ngIf="processing && (!success && !failure)"></app-loading>
        <div class="alert alert-success pointer" *ngIf="success" role="alert">
          Data has been successfully submited!
        </div>
        <div class="alert alert-danger pointer" *ngIf="failure" role="alert">
          An unexpected error occured while submitting your entry. Please recheck submitted data or try it later.
        </div>
        <div class="form-group text-center mx-auto">
          <button class="btn btn-secondary" (click)="submit();">Отправить</button>
        </div>
      </form>
    </div>
  </div>
