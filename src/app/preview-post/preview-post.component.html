<div class="post-preview">
    <a (click)="go()" class="pointer">
      <h2 class="post-title" [textContent]="post.heading">
      </h2>
      <h3 class="post-subtitle">{{ post.subheading.length > 48 ? post.subheading.substring(0, 50)+"..." : post.subheading }}
      </h3>
    </a>
    <p class=" post-meta">Автор: 
      <a href="#" [textContent]="post.user.name"></a>
    </p>
  </div>
