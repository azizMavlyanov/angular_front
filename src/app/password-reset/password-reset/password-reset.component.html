<!-- Main Content -->
<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        <div class="alert alert-info" role="alert">
            Please specify your email address which we can send instruction for password reset to
        </div>
      <form novalidate>
        <div class="control-group">
          <div class="form-group">
            <label>Email</label>
            <input type="text" [(ngModel)]="signin.email"[disabled]="processing" name="email" class="form-control"
              placeholder="Email">
          </div>
        </div>
        <br>
        <app-loading *ngIf="processing && (!success && !failure)"></app-loading>
        <div class="alert alert-success pointer" *ngIf="success" role="alert">
          Data has been successfully submited!
        </div>
        <div class="alert alert-danger pointer" *ngIf="failure" role="alert">
          An unexpected error occured while submitting your entry. Please recheck submitted data or try it later.
        </div>
        <div class="form-group text-center mx-auto" *ngIf="!submitted">
          <button class="btn btn-secondary" (click)="send()">Send</button>
        </div>
      </form>
    </div>
  </div>
