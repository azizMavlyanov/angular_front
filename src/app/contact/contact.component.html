<!-- Main Content -->
<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
      <h1 style="text-align: center; margin-bottom: 12px; color: lightslategray;">Контакты</h1>
      <form name="sentMessage" id="contactForm" novalidate>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Имя</label>
            <input type="text" class="form-control" placeholder="Имя" id="name" required
              data-validation-required-message="Please enter your name.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Электронная почта</label>
            <input type="email" class="form-control" placeholder="Электронная почта" id="email" required
              data-validation-required-message="Please enter your email address.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>Телефон номер</label>
            <input type="tel" class="form-control" placeholder="Телефон номер" id="phone" required
              data-validation-required-message="Please enter your phone number.">
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <div class="control-group">
          <div class="form-group floating-label-form-group controls">
            <label>Сообщение</label>
            <textarea rows="5" class="form-control" placeholder="Сообщение" id="message" required
              data-validation-required-message="Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
          </div>
        </div>
        <br>
        <div id="success"></div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Отправить</button>
        </div>
      </form>
    </div>
  </div>
