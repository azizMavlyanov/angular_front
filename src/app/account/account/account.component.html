<div class="account-container">
  <h1 style="text-align: center; margin-bottom: 12px; color: lightslategray;">Личный кабинет</h1>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="true">Профиль</a>
        </li>
        <li class="nav-item" role="presentation">
          <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="false">Статьи</a>
        </li>
    </ul>
    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
          <div class="profile-container d-flex">
            <div class="profile-image">
              <img class="img-fluid" [src]="user_photo" alt="User photo">
            </div>
            <div class="profile-info">
              <p><strong>Имя:</strong> {{name}}</p>
              <p><strong>Электронная почта:</strong> {{email}}</p>
              <hr/>
              <h4>Изменить данные</h4>
              <form>
                <div class="form-group">
                  <label>Имя</label>
                  <input type="text" [(ngModel)]="name" [value]="name" name="subtitle" class="form-control"
                    placeholder="Имя">
                </div>
                <app-loading *ngIf="processing && (!success && !failure)"></app-loading>
                <div class="alert alert-success pointer" *ngIf="success" role="alert">
                  Data has been successfully submited!
                </div>
                <div class="alert alert-danger pointer" *ngIf="failure" role="alert">
                  An unexpected error occured while submitting your entry. Please recheck submitted data or try it later.
                </div>
                <div class="form-group">
                  <label for="file">Выбрать фото </label>
                  <input type="file"
                         id="file"
                         (change)="handleFileInput($event.target.files)">
               </div>
                <div class="form-group">
                  <button class="btn btn-secondary" (click)="uploadFileToActivity()">Изменить</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="tab-pane fade" id="home" role="tabpanel" aria-labelledby="home-tab">
              <app-loading *ngIf="loading"></app-loading>
              <div class="row" *ngIf="!loading">
                <div class="col-lg-8 col-md-10 mx-auto">
                  <div *ngFor="let post of posts">
                    <app-preview-post [post]="post"></app-preview-post>
                    <hr>
                  </div>
                </div>
              </div>
        </div>
    </div>
</div>
